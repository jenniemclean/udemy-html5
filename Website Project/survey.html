<aside>
<figure>

<form action="survey.php" method="post">

<fieldset>
<legend>Personal information</legend>
<label for="name">Your Name</label><br/>
<input type="text" name="name" id="name" required/><br/>

<label for="email">Email Address</label><br/>
<input type="email" name="email" id="email" size="40" required placeholder="enter a valid email address"/><br/>
</fieldset>
<fieldset>
<legend>Your coffee preferences</legend>
Tell us your coffee preparation methods.
<textarea name="preparation" cols="40" rows="6" ></textarea>
<label for="grind">Do you grind your own beans?</label><br/>
<input type="radio" name="grind" id="grind" value="yes" />yes
<input type="radio" name="grind" id="grind" value="no" />no<br/>

<label for="extras">How do you drink your coffee?</label><br/>
<input type="checkbox" name="extras" id="extras" value="withSugar" />with sugar
<input type="checkbox" name="extras" id="extras" value="withCream" />with cream<br/>

<label for="favourite">What is your favorite coffee drink?</label><br/>

<select name="favourite" id="favourite"><br/>
<option value="please select">please select a drink</option>
<option value="drip">drip coffee</option>
<option value="french">french press</option>
<option value="espresso">espresso</option>
<option value="latte">latte</option>
<option value="flavored">flavored</option>
</select>
</fieldset>
<input type="submit" value="Submit" />

</form>
